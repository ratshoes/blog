<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Mexican flag background: green, white, red vertical stripes -->
  <rect x="0" y="0" width="21.33" height="64" fill="#006847"/>
  <rect x="21.33" y="0" width="21.34" height="64" fill="#ffffff"/>
  <rect x="42.67" y="0" width="21.33" height="64" fill="#CE1126"/>
  <!-- Digital pixel eagle in center -->
  <g>
    <!-- Head -->
    <rect x="30" y="16" width="4" height="4" fill="#3c2415"/>
    <!-- Beak -->
    <rect x="34" y="18" width="3" height="2" fill="#c8a415"/>
    <!-- Body -->
    <rect x="28" y="20" width="8" height="4" fill="#3c2415"/>
    <rect x="26" y="24" width="12" height="4" fill="#3c2415"/>
    <rect x="28" y="28" width="8" height="4" fill="#3c2415"/>
    <!-- Left wing -->
    <rect x="20" y="20" width="4" height="2" fill="#3c2415"/>
    <rect x="18" y="22" width="4" height="2" fill="#3c2415"/>
    <rect x="22" y="22" width="4" height="4" fill="#3c2415"/>
    <!-- Right wing -->
    <rect x="40" y="20" width="4" height="2" fill="#3c2415"/>
    <rect x="42" y="22" width="4" height="2" fill="#3c2415"/>
    <rect x="38" y="22" width="4" height="4" fill="#3c2415"/>
    <!-- Talons -->
    <rect x="28" y="32" width="3" height="3" fill="#c8a415"/>
    <rect x="33" y="32" width="3" height="3" fill="#c8a415"/>
    <!-- Snake -->
    <rect x="30" y="34" width="4" height="2" fill="#006847"/>
    <rect x="34" y="33" width="2" height="2" fill="#006847"/>
    <rect x="28" y="33" width="2" height="2" fill="#006847"/>
    <!-- Cactus base -->
    <rect x="30" y="36" width="4" height="4" fill="#2d5a1e"/>
    <rect x="28" y="38" width="2" height="4" fill="#2d5a1e"/>
    <rect x="34" y="38" width="2" height="4" fill="#2d5a1e"/>
  </g>
  <text x="50" y="56" font-family="Arial Black, Arial, sans-serif" font-size="28" font-weight="900" fill="#ffffff" text-anchor="end" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.5);">SM</text>
</svg>
