<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <pattern id="digicamo" patternUnits="userSpaceOnUse" width="16" height="16">
      <!-- Base layer - dark navy -->
      <rect width="16" height="16" fill="#0e1a2b"/>
      <!-- Digital camo blocks - blueberry NWU Type I blues -->
      <rect x="0" y="0" width="4" height="4" fill="#1e3652"/>
      <rect x="8" y="0" width="4" height="4" fill="#3a5c80"/>
      <rect x="4" y="4" width="4" height="4" fill="#2a4a6a"/>
      <rect x="12" y="4" width="4" height="4" fill="#0a1420"/>
      <rect x="0" y="8" width="4" height="4" fill="#4f6e8c"/>
      <rect x="8" y="8" width="4" height="4" fill="#0a1420"/>
      <rect x="4" y="12" width="4" height="4" fill="#3a5c80"/>
      <rect x="12" y="12" width="4" height="4" fill="#1e3652"/>
      <!-- Smaller detail blocks -->
      <rect x="2" y="2" width="2" height="2" fill="#5a7a9e"/>
      <rect x="10" y="6" width="2" height="2" fill="#1e3652"/>
      <rect x="6" y="10" width="2" height="2" fill="#0e1a2b"/>
      <rect x="14" y="2" width="2" height="2" fill="#2a4a6a"/>
      <rect x="0" y="14" width="2" height="2" fill="#4f6e8c"/>
      <rect x="6" y="0" width="2" height="2" fill="#1e3652"/>
      <rect x="10" y="14" width="2" height="2" fill="#5a7a9e"/>
      <rect x="14" y="10" width="2" height="2" fill="#2a4a6a"/>
    </pattern>
  </defs>
  <rect width="64" height="64" fill="url(#digicamo)"/>
  <text x="50" y="56" font-family="Arial Black, Arial, sans-serif" font-size="28" font-weight="900" fill="#e2e8f0" text-anchor="end" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.5);">SM</text>
</svg>
