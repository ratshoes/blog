<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <pattern id="digicamo" patternUnits="userSpaceOnUse" width="16" height="16">
      <!-- Base layer - darkest navy -->
      <rect width="16" height="16" fill="#0a1628"/>
      <!-- Digital camo blocks - varying blues -->
      <rect x="0" y="0" width="4" height="4" fill="#1e3a5f"/>
      <rect x="8" y="0" width="4" height="4" fill="#2c4a6e"/>
      <rect x="4" y="4" width="4" height="4" fill="#1a3352"/>
      <rect x="12" y="4" width="4" height="4" fill="#0f2540"/>
      <rect x="0" y="8" width="4" height="4" fill="#2c4a6e"/>
      <rect x="8" y="8" width="4" height="4" fill="#0f2540"/>
      <rect x="4" y="12" width="4" height="4" fill="#1e3a5f"/>
      <rect x="12" y="12" width="4" height="4" fill="#1a3352"/>
      <!-- Additional smaller blocks for detail -->
      <rect x="2" y="2" width="2" height="2" fill="#3d5a80"/>
      <rect x="10" y="6" width="2" height="2" fill="#3d5a80"/>
      <rect x="6" y="10" width="2" height="2" fill="#0a1628"/>
      <rect x="14" y="2" width="2" height="2" fill="#1e3a5f"/>
      <rect x="0" y="14" width="2" height="2" fill="#2c4a6e"/>
      <rect x="6" y="0" width="2" height="2" fill="#0f2540"/>
      <rect x="10" y="14" width="2" height="2" fill="#3d5a80"/>
      <rect x="14" y="10" width="2" height="2" fill="#1a3352"/>
    </pattern>
  </defs>
  <rect width="64" height="64" fill="url(#digicamo)"/>
  <text x="50" y="56" font-family="Arial Black, Arial, sans-serif" font-size="28" font-weight="900" fill="#ffffff" text-anchor="end" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.5);">SM</text>
</svg>
